{% extends 'base.html' %}

{% block title %}S'inscrire{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<meta http-equiv="REFRESH" content="0;url={% url 'home' %}">
{% else %}
<div id="signupbox" style="; margin-top:50px"
     class="mainbox col-md-5 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">S'inscrire</div>
            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink"
                                                                                       href="{% url 'login' %}"
            >Se Connecter</a></div>
        </div>
        <div class="panel-body">
            <form id="signupform" class="form-horizontal" method="post" role="form">

                <div id="signupalert" style="display:none" class="alert alert-danger">
                    <p>Error:</p>
                    <span></span>
                </div>
                {% csrf_token %}

                {% for field in form %}

                <div class="form-group">
                    <label class="col-md-5 control-label"> {{ field.label_tag }}</label>
                    <div class="col-md-6">
                        {{ field }}
                    </div>
                </div>

                {% endfor %}
                <div class="submit-row">
                    <div class="col-md-offset-1 col-md-10">
                        <input class="btn btn-info btn-block" type="submit">
                    </div>
                </div>
            </form>

        </div>
    </div>


</div>
{% endif %}

{% endblock %}
